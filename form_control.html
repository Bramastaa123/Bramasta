    <!-- start container -->
    <div class="container my-5">
        <div class="row mb-3">

            <h2>Data Diri</h2>
            <div class="col-12 col-md">
                <label for="nama">Nama Anda </label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Anda ">

            </div>
            <div class="col-12 col-md">
                <label for="email">Masukkan Email Anda</label>
                <input type="text" id="email" class="form-control" name="email" placeholder="bramasta@contoh.com">

            </div>

            <div class="col-12 col-md">
                <label for="nomor">No Telepon</label>
                <input type="text" id="nomor" class="form-control" name="nomor"
                    placeholder="Masukkan Nomor Telepon Anda ">

            </div>
            <div class="col-12 col-md">
                <label for="alamat">Alamat Anda</label>
                <textarea name="alamat" id="alamat" rows="3" class="form-control"></textarea>
            </div>
        </div>

        <div class="row mb-3">

            <div class="col-12 col-md">
                <label for="lahir">Tempat Lahir Anda</label>
                <input type="text" id="lahir" class="form-control" name="lahir"
                    placeholder="Masukkan Tempat Lahir Anda ">
            </div>
            <div class="col-12 col-md">
                <label for="date">Tanggal</label>
                <input type="date" id="tanggal" class="form-control" name="tanggal"
                    placeholder="Masukkan Tanggal Lahir Anda">

            </div>
            <div class="col-12 col-md">
                <label for="sekolah asal">SMA/SMK asal</label>
                <input type="text" id="sekolah asal" class="form-control" name="sekolah asal"
                    placeholder="SMA/SMK asal Anda">

            </div>

        </div>

        <h2>Pilihan Program Studi</h2>

        <div class="row mb-3">
            <div class="col-6 col-md">
                <label for="studi">Program Studi</label>
                <select class="form-select" name="studi" id="studi" >
                    <option value="">Pilihlah Program Studi</option>
                    <option value="studi">D3</option>
                    <option value="studi">S1</option>
                    <option value="studi">S2</option>
                    <option value="studi">S3</option>
                    </select>
            </div>
    
            <div class="col-12 col-md">
                <label for="jurusan">Jurusan</label>
                <select class="form-select" name="jurusan" id="jurusan">
                    <option value=""> Pilihan Jurusan</option>
                    <option value="studi">SOSPOL</option>
                    <option value="studi">Teknik Informatika</option>
                    <option value="studi">Hukum</option>
                    <option value="studi">Teknik Sipil</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">

                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
            
        </div>
    </div>
    <!-- end container -->

    </div>

    <script src="/javaScript/bootstrap.bundle.min.js"></script>

</body>

</html>
